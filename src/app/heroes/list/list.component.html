<p>Listado de Heroes</p>

<div *ngIf="deleteHero; else notingwasDelete">
  <h3>Heroe borrado: <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #notingwasDelete>
  <h3 >No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length>0"
  (click)="removeLastHero()"
  class="btn-outline-danger btn">
  Borrar Ultimo Heroe
</button>

<ul class="list-group mt-2">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
